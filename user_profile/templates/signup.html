{% extends "base.html" %}
{% load material_form %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container w-80 my-5">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Sign up</button>
  </form>
</div>

{% endblock %}
