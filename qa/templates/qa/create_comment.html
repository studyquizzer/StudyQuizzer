{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

  <div class="container">
    <div class="my-5">
      {% if message %}
      <strong>Enter a valid Answer!</strong>
      {% endif %}

      <form method="post" action="">
        {% csrf_token %}
        {{ form | crispy }}
        {{ form.media }}
        <input class="btn pull-right btn-success" type="submit" value="Submit Comment" />
      </form>
    </div>
  </div>

{% endblock content %}
