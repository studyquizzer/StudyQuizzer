{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="mb-0" style="padding-top: 80px; min-height:70vh;">
	<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 mx-auto text-center">
		<form action="{% url 'upload_pdf' %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{form | crispy}}
			 <button class="btn btn-primary" type="submit">Submit</button>
		</form>
	</div>
</div>
{% endblock %}
