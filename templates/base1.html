<!DOCTYPE html>
<html>
	{% load static %}
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% block title %}CrackerBox{% endblock %}</title>
		<link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
		<link href="{% static 'css/bootflat.css' %}?v=00004" media="all" rel="stylesheet" type="text/css" />
		<link href="{% static 'css/main.css' %}?v=0005" media="all" rel="stylesheet" type="text/css" />
		<link href="{% static 'css/lato.css' %}" rel='stylesheet' type='text/css'>
		{% block extra_css %}
		{% endblock %}

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	  <![endif]-->
	</head>
	<body class="">

		<div class="container" id="app">
			{% block content %}{% endblock %}
		</div>
		<!-- /headerwrap -->
		<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="{% static 'js/vue.js' %}"></script>
		<script src="{% static 'js/lodash.js' %}"></script>
		{% block extra_scripts %}
		{% endblock %}
	</body>


</html>
